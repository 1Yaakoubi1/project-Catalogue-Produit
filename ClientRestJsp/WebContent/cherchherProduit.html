<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="container" width="500pt">
<div class="card" align="left" width="500pt">
<div class="card-header">
Saisies des Produit
</div>
<div class="card-body">
<form action="./produits/recherche/{mc}" method="get">
<div class="form-group">

<div class="form-group">
<label class="control-label">entrer mot clé :
</label>
<input type="text" name="mc" class="form-control"/>
</div>

</div>
<div>
<button type="submit" class="btn btn-primary">chercher</button></div>
<div align="center">
<table class="table table-striped">
<tr>
<th>Designation</th>
<th>Prix</th>
<th>Photo</th>
<th>categorie</th>

</tr>
<% ArrayList<produit> lst=new ArrayList<produit>();

lst=(ArrayList<produit>)request.getAttribute("lstprod");

if (lst != null){
for(produit p:lst)
{
%>
<tr>
<td><%=p.getDesignation() %></td>
<td><%=p.getPrix() %></td>
<td><%=p.getPhoto() %></td>
<td><%=p.getCategorie()%></td>
</tr>
<%}} %>

</table>
</div>
</form>


</body>
</html>
